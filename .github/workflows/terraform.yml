name: Deploy WordPress Infrastructure

concurrency:
  group: tofu-state-lock
  cancel-in-progress: false

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - feature/*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Azure using Service Principal
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Set SP environment variables for OpenTofu
      - name: Set environment variables for OpenTofu
        run: |
          echo "ARM_CLIENT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}" >> $GITHUB_ENV

      # 4️⃣ Set up OpenTofu CLI
      - name: Set up OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest

      # 5️⃣ Initialize OpenTofu backend
      - name: Initialize OpenTofu
        run: tofu init -reconfigure

      # 6️⃣ Terraform plan for feature branches
      - name: Plan Infrastructure (feature branch)
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: tofu plan -lock=false

      # 7️⃣ Terraform plan for main branch before apply (optional)
      - name: Plan Infrastructure (main branch)
        if: github.ref == 'refs/heads/main'
        run: tofu plan -lock=false

      # 8️⃣ Apply only on main branch
      - name: Apply Infrastructure
        if: github.ref == 'refs/heads/main'
        run: tofu apply -auto-approve
